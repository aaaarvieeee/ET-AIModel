<!-- templates/form.html -->
<html>
  <head>
    <title>FastAPI Form Example</title>
  </head>
  <body>
    <h1>Prompt a Model</h1>
    <form action="http://localhost:8000/process-image/" method="post" enctype="multipart/form-data">
      Select image to upload:
      <input type="file" name="file" id="file">
      <input type="submit" value="Upload Image" name="submit">
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
